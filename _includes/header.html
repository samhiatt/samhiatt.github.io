<header class="site-header px2 px-responsive">
  <div class="mt2 wrap">
    <div class="measure clearfix">
      <img src="{{ site.baseurl }}/images/me.jpeg" alt="Sam Hiatt" class="avatar" />
      <a href="{{ site.url }}/{{ site.baseurl }}" class="site-title left">{{ site.title }}</a>
      <div class="right clearfix">
        <nav class="site-nav">
          {% include navigation.html %}
        </nav>
        <!-- <div class="clearfix"></div> -->
        <div class="clearfix">
          {% if site.show_social_icons %}
            {% include social_links.html %}
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</header>
